<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="currency.css">
</head>
<body>
    <h1>Currency Converter</h1>
    <div class="container">
        <form>

            <div class="selectContainer display">
                <div class="fromCont">
                    <img src="https://flagsapi.com/US/flat/64.png" alt="" srcset="">
                    <select name="from" id="currFrom">
                    </select>
                </div>

                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M 7.1601562 3 L 8.7617188 5 L 18 5 C 18.551 5 19 5.448 19 6 L 19 15 L 16 15 L 20 20 L 24 15 L 21 15 L 21 6 C 21 4.346 19.654 3 18 3 L 7.1601562 3 z M 4 4 L 0 9 L 3 9 L 3 18 C 3 19.654 4.346 21 6 21 L 16.839844 21 L 15.238281 19 L 6 19 C 5.449 19 5 18.552 5 18 L 5 9 L 8 9 L 4 4 z"></path>
                </svg>
                <div class="toCont">
                    <img src="https://flagsapi.com/PK/flat/64.png" alt="" srcset="">
                    <select name="to" id="currTo">
                        
                    </select>
                </div>

            </div>
            <div class="moneyCont">
                <input id="fromMon" type="number" name="fromMoney">
                <input id="toMon" type="number" name="toMoney" >
            </div>
            <button class="exchange">Exchange Rate</button>
        </form>
    </div>

    <script type="module" src="currency.js"></script>
    <script type="module" src="currency2.js"></script>
</body>
</html>
